<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>English Course</title>
    <link href="img/e4sp_logo.png" rel="icon" type="image/png">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <button aria-controls="modulesSidebar" aria-expanded="false" aria-label="Open modules menu" class="mobile-menu-toggle mobile-menu-toggle--left" id="modulesMenuToggle" style="left:12px;right:auto;" type="button">
      <span aria-hidden="true"></span>
    </button>
    <button aria-controls="courseSidebar" aria-expanded="false" aria-label="Open course menu" class="mobile-menu-toggle mobile-menu-toggle--right" id="courseMenuToggle" style="right:12px;left:auto;" type="button">
      <span aria-hidden="true"></span>
    </button>
    <div aria-hidden="true" class="mobile-drawer-backdrop" id="mobileDrawerBackdrop"></div>
    <div class="layout">
      <aside aria-label="Modules" class="modules-sidebar" id="modulesSidebar">
        <div class="side-brand">
          <img src="img/e4sp_logo.png" alt="E4SP Logo" class="logo-image">
          <div class="modules-label">Modules</div>
        </div>
        <nav class="modules-nav" aria-label="Modules list">
          <button class="module-btn" data-module="1" type="button">Module 1</button>
          <button class="module-btn" data-module="2" type="button">Module 2</button>
          <button class="module-btn" data-module="3" type="button">Module 3</button>
          <button class="module-btn" data-module="4" type="button">Module 4</button>
          <button class="module-btn" data-module="5" type="button">Module 5</button>
          <button class="module-btn" data-module="6" type="button">Module 6</button>
          <button class="module-btn" data-module="7" type="button">Module 7</button>
          <button class="module-btn" data-module="8" type="button">Module 8</button>
        </nav>
      </aside>

      <aside aria-label="Course navigation" class="sidebar" id="courseSidebar">
        <div class="welcome-panel">
          <h2 class="side-title" id="activeModuleTitle"></h2>
          <!-- <p>Select a module from the left to get started.</p> -->
        </div>
        <div class="module-submenu">
          <!-- Placeholder module panels; content is lazy-loaded from modules/module-{n}.html -->
          <div class="module-panel" data-module="1" hidden></div>
          <div class="module-panel" data-module="2" hidden></div>
          <div class="module-panel" data-module="3" hidden></div>
          <div class="module-panel" data-module="4" hidden></div>
          <div class="module-panel" data-module="5" hidden></div>
          <div class="module-panel" data-module="6" hidden></div>
          <div class="module-panel" data-module="7" hidden></div>
          <div class="module-panel" data-module="8" hidden></div>
        </div>
      </aside>

      <main class="content" role="main">
        <!-- Content will be populated by module menus -->
      </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/h2_writing.js"></script>
  </body>
</html>
